<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        /* Стили для выравнивания и оформления страницы */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Цвет для админской кнопки */
        .button-admin {
            background-color: #dc3545;
        }

        .button-admin:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать</h1>
    <!-- Кнопка для входа пользователя -->
    <a href="/login" class="button">Войти пользователю</a>

    <!-- Кнопка для регистрации -->
    <a href="/register" class="button">Зарегистрироваться</a>

    <!-- Кнопка для входа администратора -->
    <a href="/admin/login" class="button button-admin">Войти админу</a>
</div>

</body>
</html>
